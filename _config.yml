# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 我的博客
subtitle: '欢迎光临👏🏻👏🏻👏🏻👏🏻'
description: '记录日常的一些东西'
keywords: 博客
author:  Dxc123
language: zh
#网站时区
timezone: Asia/Shanghai

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: https://Dxc123.github.io/
#文章的 永久链接 格式
permalink: :year/:month/:day/:title/
#永久链接中各部分的默认值
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
##Source 文件夹 存储内容的位置
source_dir: source
##Public 文件夹 生成静态站点的位置
public_dir: public
##标签文件夹
tag_dir: tags
##归档文件夹
archive_dir: archives
##分类文件夹
category_dir: categories
##Include code 文件夹，source_dir 下的子目录
code_dir: downloads/code
##国际化（i18n）文件夹
i18n_dir: :lang
##匹配到的文件将会被不做改动地复制到 public 目录中。 您可使用 glob 表达式来匹配路径。
skip_render:

# Writing
##新文章的文件名称
new_post_name: :title.md # File name of new posts
#预设布局
default_layout: post
#把标题转换为 title case
titlecase: false # Transform title into titlecase
#在新标签中打开链接
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
#设置为 1 ，将文件名转换为小写形式； 设置为 2 ，将文件名转换为大写形式。
filename_case: 0
#显示草稿
render_drafts: false
#启用 资源文件夹
post_asset_folder: false
#把链接改为与根目录的相对位址
relative_link: false
#显示未来的文章
future: true
#代码块的设置
syntax_highlighter: highlight.js
highlight:
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
#首页设置
##生成帖子归档。由 hexo-generator-index 驱动。
index_generator:
  path: '' #博客索引页面的根路径
  per_page: 10 #每页显示帖子数
  order_by: -date  #帖子排列顺序。 默认情况下按日期降序(从新到旧)。

# Category & Tag
##默认分类  un
default_category: uncategorized
#分类别名 
category_map:
#标签别名 
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
#日期格式
date_format: YYYY-MM-DD
#时间格式
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10 #每页显示的帖子数。 0 关闭分页功能 
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
#包含隐藏文件（包括名称以下划线开头的文件/文件夹，* 除外）
include:
#排除文件或文件夹
exclude:
#忽略文件/文件夹
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
# theme: landscape  #当前主题名称。 值为false时禁用主题
theme: cactus #https://github.com/probberechts/hexo-theme-cactus
theme_config:
  colorscheme: white
  # colorscheme: light
  # colorscheme: dark
  # colorscheme: classic

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
#部署部分的设置
deploy:
  type: 'git'
  repository: https://github.com/Dxc123/Dxc123.github.io.git
  branch: main